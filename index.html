<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationSpotter - Find Your Fuel Fast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>🚗 StationSpotter</h1>
            <p>Your ultimate gas station locator!</p>
        </header>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a city or address...">
            <button id="search-button">🔍 Search</button>
        </div>
        <div id="map" class="map-container"></div>
        <button id="locate-button">📍 Find My Location</button>
    </div>

    <footer>
        <p>Made with ❤️ by StationSpotter Team</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

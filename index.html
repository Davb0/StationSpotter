<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
    <header class="bg-gradient text-white text-center py-3">
        <h1>Gas Station Finder</h1>
        <p>Discover gas stations near your location or search anywhere.</p>
    </header>

    <div class="container-fluid p-0">
        <div class="d-flex justify-content-between align-items-center bg-light px-3 py-2">
            <button id="locate-btn" class="btn btn-primary">
                Locate Me
            </button>
            <div>
                <label for="search-bar" class="form-label m-0">Search Location:</label>
                <input type="text" id="search-bar" class="form-control d-inline-block" placeholder="Enter city or address">
                <button id="search-btn" class="btn btn-secondary">Search</button>
            </div>
        </div>

        <div id="map" style="height: 80vh;"></div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>Â© 2025 Gas Station Finder | Powered by OpenStreetMap</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

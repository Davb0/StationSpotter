<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        #map {
            height: 500px;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .locate-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .locate-btn:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gas Station Map</h1>

    <div class="container">
        <button class="locate-btn" onclick="locateUser()">Locate Me</button>
    </div>

    <div id="map"></div>

    <div class="footer">
        <p>Powered by OpenStreetMap and Nominatim API</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StationSpotter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="app-header">
            <h1>StationSpotter</h1>
            <p>Find Gas Stations Anywhere</p>
        </header>

        <!-- Search and Locate Section -->
        <div class="search-locate-container">
            <div class="search-container">
                <input id="search-input" type="text" placeholder="Enter a location or address">
                <button id="search-button">Search</button>
            </div>
            <button id="locate-button" class="locate-me">Locate Me</button>
        </div>

        <!-- Map Section -->
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
